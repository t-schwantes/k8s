apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub-dashboard
  namespace: jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub-dashboard
  template:
    metadata:
      labels:
        app: jupyterhub-dashboard
    spec:
      containers:
      - name: jupyterhub-dashboard
        image: 192.168.0.125:30000/jupyterhub-dashboard:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            nvidia.com/gpu: 0
